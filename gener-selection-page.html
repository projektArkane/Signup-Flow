<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

     <link rel="stylesheet" href="style.css">

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Renown</title>
</head>

<body>
     <div class="content">
          <div id="genre-selection-page" class="container">

               <div>

                    <div style="font-size: 1.3em;">

                         <div style="background-color: #1E2228;"></div>
                         <div style="background-color: #1E2228;"></div>
                         <div></div>
                         <div></div>

                    </div>

                    <div>
                         <h1 class="page-heading">Select your Genre</h1>
                         <p class="description">Whatever you’re into, you’ll find it here.</p>
                    </div>

                    <div>

                         <form action="#" style="display: flex; flex-direction: column;">

                              <div style="margin-top: 0px;">
                                   <input type="checkbox" name="" id="fitness-coach">
                                   <label for="fitness-coach">Fitness Coach</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="video-creator">
                                   <label for="video-creator">Video Creator</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="performer">
                                   <label for="performer">Performer</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="photographer">
                                   <label for="photographer">Photographer</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="life-coach">
                                   <label for="life-coach">Life Coach</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="gaming-creator">
                                   <label for="gaming-creator">Gaming Creator</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="teacher-and-educator">
                                   <label for="teacher-and-educator">Teacher & Educator</label>
                              </div>

                              <div>
                                   <input type="checkbox" name="" id="artist-and-model">
                                   <label for="artist-and-model">Artist & Model</label>
                              </div>

                         </form>
                        
                    </div>

                    <div>
                         <a href="social-skill-page.html" class="floating">
                              <div>
                                   <i data-feather="arrow-right"></i>
                              </div>
                         </a>
                    </div>

               </div>


          </div>
     </div>

     <script>
          feather.replace()
     </script>
