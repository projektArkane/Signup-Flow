<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

     <link rel="stylesheet" href="style.css">

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Renown</title>

     <style>
          input[type="text"]#phi {
               -webkit-appearance:none!important;
               color: black;
               border: none;
               font-size: 16px;
               width: 35px;
               position: relative;
               top: 35px;
               left: 10px;
          }

          input[type="text"]#phone-number-input {
               -webkit-appearance: none !important;
               font-size: 16px;
          }

          #btn {
               margin-left: 260px;
               margin-top: 45px;
          }

          button {
               all: unset;
               width: 45px;
               height: 45px;
               border-radius: 50%;
               background-color: rgba(30, 34, 40, 1);
          }
     </style>

</head>

<body>
     <div class="content">
          <div id="phone-number-page" class="container">

               <div>
                    <div style="font-size: 1.3em;">
                         <a href="index.html"><i style="color: #1E2228;" class="fas fa-chevron-left"></i></a>
                    </div>

                    <div>
                         <h1 class="page-heading">Enter your Number</h1>
                         <p class="description" style="padding-right: 10px;">We’ll never share this with anyone and it
                              won’t be shown on your app</p>
                    </div>

                    <form id="form" action="/verify-number-page.html">
                         <input type="text" value="+91 I" id="phi" disabled />
                         <input id="phone-number-input" class="username-input phone" type="text"
                              placeholder="Phone Number" name="phone" maxlength="10" pattern="[0-9]{10}" required>

                         <div id="btn">                              
                              <button id="summit" type="submit">
                                   <i style="display: flex; margin: 0 auto; color: white;" data-feather="arrow-right"></i>
                              </button>
                         </div>
                    </form>

               </div>


          </div>
     </div>

     <script type="text/javascript">
          $('.phone').keypress(function (e) {
               var arr = [];
               var kk = e.which;

               for (i = 48; i < 58; i++)
                    arr.push(i);

               if (!(arr.indexOf(kk) >= 0))
                    e.preventDefault();
          });
     </script>

     <script>
          feather.replace()
     </script>

     <script defer>
          const number = document.getElementById("phone-number-input");
          const form = document.getElementById("form");

          form.addEventListener("submit", (e) => {
               if(number.value === "" || number.value == null) {
                    e.preventDefault();
                    number.style.borderColor = "red";
               }
          })
     </script>
</body>

</html>
