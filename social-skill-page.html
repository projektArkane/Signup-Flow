<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

     <link rel="stylesheet" href="style.css">

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Renown</title>
     
     <style>
          #btn {
               position: fixed;
               bottom: 40px;
               right: 25px;
          }

          button {
               all: unset;
               width: 45px;
               height: 45px;
               border-radius: 50%;
               background-color: rgba(30, 34, 40, 1);
          }
     </style>
</head>

<body>
     <div class="content">
          <div id="social-skill-page" class="container">

               <div>

                    <div style="font-size: 1.3em;">

                         <div style="background-color: #1E2228;"></div>
                         <div style="background-color: #1E2228;"></div>
                         <div style="background-color: #1E2228;"></div>
                         <div></div>

                    </div>

                    <div>
                         <h1 class="page-heading">Add your social links</h1>
                         <p class="description" style="margin-top: 10px;">It will help us to set up your app and help us
                              to give you shoutouts</p>
                    </div>

                    <div id="social-boxes">

                         <form id="social-links-form" action="/creating-app-page.html">
                              <i style="font-size: 1.5em;" class="fab fa-instagram"></i>

                              <input id="instafield" class="social-username-input" type="text"
                                   placeholder="Enter Instagram Username">


                              <i style="font-size: 1.5em;" class="fab fa-facebook"></i>

                              <input id="fbfield" class="social-username-input" type="text"
                                   placeholder="Enter Facebook Username">


                              <i style="font-size: 1.5em;" class="fab fa-twitter"></i>

                              <input id="twitterfield" class="social-username-input" type="text"
                                   placeholder="Enter Twitter ID">


                              <i style="font-size: 1.5em;" class="fab fa-youtube"></i>

                              <input id="ytfield" class="social-username-input" type="text"
                                   placeholder="Enter Youtube Channel">
                         </form>

                    </div>

                    <div id="btn">
                         <button id="summit" type="submit" form="social-links-form">
                              <i style="display: flex; margin: 0 auto; color: white;"
                                   data-feather="arrow-right"></i>
                         </button>
                    </div>

                    <div style="margin-top: 80px; color: rgba(147, 149, 153, 1); font-weight: 600;"
                         onclick="location.href='creating-app-page.html'">
                         Skip
                    </div>

               </div>


          </div>
     </div>

     <script>
          feather.replace()
     </script>
</body>

</html>
