<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

     <link rel="stylesheet" href="style.css">

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Renown</title>
</head>

<body>
     <div class="content">
          <div id="verify-number-page" class="container">

               <div>
                    <div style="font-size: 1.3em;">
                         <a href="phone-number-page.html"><i style="color: #1E2228;" class="fas fa-chevron-left"></i></a>
                    </div>

                    <div>
                         <h1 class="page-heading">Verify your Number</h1>
                         <p class="description">Enter the 4-digit OTP weâ€™ve sent to 8888888888</p>
                    </div>

                    <div style="border: none; display: flex; flex-direction: column; align-items: flex-start;">

                         <form>
                              <input class="otp-box" id="codeBox1" type="number" maxlength="1" onkeyup="onKeyUpEvent(1, event)"
                                   onfocus="onFocusEvent(1)" />
                              <input class="otp-box" id="codeBox2" type="number" maxlength="1" onkeyup="onKeyUpEvent(2, event)"
                                   onfocus="onFocusEvent(2)" />
                              <input class="otp-box" id="codeBox3" type="number" maxlength="1" onkeyup="onKeyUpEvent(3, event)"
                                   onfocus="onFocusEvent(3)" />
                              <input class="otp-box" id="codeBox4" type="number" maxlength="1" onkeyup="onKeyUpEvent(4, event)"
                                   onfocus="onFocusEvent(4)" />
                         </form>
     
                         <p style="padding-top: 20px;">Resend Code in 00 : <span id="countdown">30</span></p>
     
                    </div>

                    <div>
                         <a href="create-username-page.html">
                              <div>
                                   <i data-feather="arrow-right"></i>
                              </div>
                         </a>
                    </div>

               </div>


          </div>
     </div>

     <script>
          var timeleft = 30;
          var downloadTimer = setInterval(function () {
               if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "00";
               } else {
                    document.getElementById("countdown").innerHTML = timeleft;
               }
               timeleft -= 1;
          }, 1000);
     </script>

     <script>
          function getCodeBoxElement(index) {
               return document.getElementById('codeBox' + index);
          }
          function onKeyUpEvent(index, event) {
               const eventCode = event.which || event.keyCode;
               if (getCodeBoxElement(index).value.length === 1) {
                    if (index !== 4) {
                         getCodeBoxElement(index + 1).focus();
                    } else {
                         getCodeBoxElement(index).blur();
                         // Submit code
                         console.log('submit code ');
                    }
               }
               if (eventCode === 8 && index !== 1) {
                    getCodeBoxElement(index - 1).focus();
               }
          }
          function onFocusEvent(index) {
               for (item = 1; item < index; item++) {
                    const currentElement = getCodeBoxElement(item);
                    if (!currentElement.value) {
                         currentElement.focus();
                         break;
                    }
               }
          }
     </script>


     <script>
          feather.replace()
     </script>
</body>

</html>
