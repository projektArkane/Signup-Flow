<!DOCTYPE html>
<html lang="en">
<head>

     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

     <link rel="stylesheet" href="payout-settings.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <div class="container">
          <div class="mt-8">
               <i class="fas fa-chevron-left"></i>
          </div>
          <h2 class="mt-3 text-2xl font-bold">Payout Settings</h2>
          <p style="color: rgba(147, 149, 153, 1); font-size: 13px;" class="pr-8">To receive timely payments, keep your KYC and other payout settings updated</p>

          <div style="height: 300px;" class="three-boxes mt-3 flex flex-col justify-around">
               <div style="height: 70px; border: 1px solid rgba(239, 239, 240, 1);" class="rounded-lg" onclick="location.href='kyc-page.html'">
                    <div class="flex gap-4 items-center">
                         <div style="width: 40px; height: 40px; border-radius: 50%; background-color: rgba(239, 239, 240, 1);"></div>
                         <span>KYC Documents</span>
                    </div>
                    <div class="flex gap-5 items-center">
                         <img src="../Icons/timer.svg" alt="">
                         <i class="fas fa-chevron-right"></i>
                    </div>
               </div>

               <div style="height: 70px; border: 1px solid rgba(239, 239, 240, 1);" class="rounded-lg" onclick="location.href='billing-details.html'">
                    <div class="flex items-center gap-4">
                         <div style="width: 40px; height: 40px; border-radius: 50%; background-color: rgba(239, 239, 240, 1);"></div>
                         <span>Billing Details</span>
                    </div>
               </div>
               
               <div style="height: 70px; border: 1px solid rgba(239, 239, 240, 1);" class="rounded-lg">
                    <div class="flex gap-4 items-center">
                         <div style="width: 40px; height: 40px; border-radius: 50%; background-color: rgba(239, 239, 240, 1);"></div>
                         <span>Payouts</span>
                    </div>
                    <div class="flex items-center gap-5">
                         <img src="../Icons/alert.svg" alt="">
                         <i class="fas fa-chevron-right"></i>
                    </div>
               </div>
          </div>

     </div>
</body>
</html>
