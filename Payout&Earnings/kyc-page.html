<!DOCTYPE html>
<html lang="en">

<head>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

     <link rel="stylesheet" href="payout-settings.css">
     <link rel="stylesheet" href="kyc.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <div class="container">

          <div class="mt-8">
               <i class="fas fa-chevron-left"></i>
               <span class="ml-4 font-semibold">KYC Documents</span>
          </div>

          <form action="#">
               <h2 class="mt-8 font-semibold">Pan Card Details</h2>

               <div class="flex flex-col items-center">

                    <input class="pan-input" type="text" id="pan_no" name="pan_no" placeholder="Enter PAN"
                         maxlength="10" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}"
                         title="Please enter valid PAN number. E.g. AAAAA9999A" placeholder="Enter PAN" required>

                    <div class="photo-box">
                         <div class="flex">
                              <img src="../Icons/upload.svg">
                              <input type="file" class="font-semibold pan-file-input"
                                   accept="image/png, image/gif, image/jpeg" required/>
                         </div>
                         <p style="margin-top: 10px; width: 90%; color: #939599; font-size: 13px;">To complete KYC
                              verification, please upload photo of your PAN Card</p>
                    </div>

               </div>

               <h2 class="mt-8 font-semibold">Adhaar Card Details</h2>

               <div class="flex flex-col items-center">

                    <input class="aadhar-input" type="text" pattern="[0-9]{12}" maxlength="12"
                         placeholder="Enter Adhaar Number" title="Please enter valid Aadhar Number. E.g. 1234 5678 1234"
                         required>
                    <div class="photo-box">
                         <div class="flex items-center">
                              <img style="display: inline;" src="../Icons/upload.svg" alt="">
                              <input type="file" class="font-semibold aadhar-front-file-input"
                                   accept="image/png, image/gif, image/jpeg" required/>
                         </div>
                         <p style="margin-top: 10px; width: 90%; color: #939599; font-size: 13px;">To complete KYC
                              verification, please upload Front-Side photo of your Aadhar Card</p>
                    </div>

                    <div class="photo-box">
                         <div class="flex items-center gap-3">
                              <img style="display: inline;" src="../Icons/upload.svg" alt="">
                              <input type="file" class="font-semibold aadhar-back-file-input"
                                   accept="image/png, image/gif, image/jpeg" />
                         </div>
                         <p style="margin-top: 10px; width: 90%; color: #939599; font-size: 13px;">To complete KYC
                              verification, please upload Back-Side photo of your Aadhar Card</p>
                    </div>

                    <button class="kyc-btn" type="submit"> Submit </button>
          </form>

     </div>

     <script>
          const panInput = document.getElementById("pan_input");
     </script>

</body>

</html>
