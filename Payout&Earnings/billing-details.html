<!DOCTYPE html>
<html lang="en">

<head>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

     <link rel="stylesheet" href="payout-settings.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Billing Details</title>
     <style>
          .bd-boxes:focus {
               outline-color: rgba(30, 34, 40, 1);
              outline-width: 2px;
               /* outline: none;
               border: 2px solid black; */
          }
     </style>
</head>

<body>
     <div class="container">

          <div class="mt-8">
               <i class="fas fa-chevron-left"></i>
               <span class="ml-4 font-semibold text-lg">Billing Details</span>
          </div>

          <h2 class="mt-8 font-semibold">Billing Name</h2>

          <div class="flex flex-col items-center">

               <input class="bd-boxes"
                    style="margin-top: 20px; height: 50px; width: 95%; padding-left: 10px; border: 2px solid rgba(239, 239, 240, 1); border-radius: 8px;"
                    type="text" placeholder="Enter Name">

          </div>

          <h2 class="mt-8 font-semibold">Address</h2>

          <div class="flex flex-col items-center">

               <input class="bd-boxes"
                    style="margin-top: 20px; height: 50px; width: 95%; padding-left: 10px; border: 2px solid rgba(239, 239, 240, 1); border-radius: 8px;"
                    type="text" placeholder="Enter Address">

          </div>

          <h2 class="mt-8 font-semibold">Pincode</h2>

          <div class="flex flex-col items-center">

               <input class="bd-boxes"
                    style="margin-top: 20px; height: 50px; width: 95%; padding-left: 10px; border: 2px solid rgba(239, 239, 240, 1); border-radius: 8px;"
                    type="text" placeholder="Enter Pincode">

          </div>

          <h2 class="mt-8 font-semibold">City</h2>

          <div class="flex flex-col items-center">

               <input class="bd-boxes"
                    style="margin-top: 20px; height: 50px; width: 95%; padding-left: 10px; border: 2px solid rgba(239, 239, 240, 1); border-radius: 8px;"
                    type="text" placeholder="Enter City">

          </div>

          <h2 class="mt-8 font-semibold">State</h2>

          <div class="flex flex-col items-center">

               <input class="bd-boxes"
                    style="margin-top: 20px; height: 50px; width: 95%; padding-left: 10px; border: 2px solid rgba(239, 239, 240, 1); border-radius: 8px;"
                    type="text" placeholder="Enter State">

          </div>

          <h2 class="mt-8 font-semibold">GSTIN</h2>

          <div class="flex flex-col items-center">

               <input class="bd-boxes"
                    style="margin-top: 20px; height: 50px; width: 95%; padding-left: 10px; border: 2px solid rgba(239, 239, 240, 1); border-radius: 8px;"
                    type="text" placeholder="Enter GSTIN">

          </div>

          <div class="flex flex-col items-center">
               <input
                    style="margin: 40px auto; height: 50px; border-radius: 25px; width: 90%; color: rgba(255, 255, 255, 1); background-color: rgba(30, 34, 40, 1);"
                    type="submit" value="Save">
          </div>


     </div>
</body>

</html>
